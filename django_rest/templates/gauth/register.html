{% block content %}  
  
<div class = "login">  
    <h1>Register</h1>  
  
        <form method="post" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>  
                    <td><input type="submit" name="submit" value="Register" /></td>  
                </tr>  
            </table>
            <a href="{% url 'login' %}">Login now</a>
        </form>
{% endblock %}
